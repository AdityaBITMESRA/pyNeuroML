name: Continuous builds

on:
  push:
    branches:
      - master
      - development
      - experimental
      - 'test*'
  pull_request_target:
    branches:
      - master
      - development
      - experimental
      - 'test*'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:

    - uses: actions/checkout@v4
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Print refs
      run: |
        echo "github.ref is: ${{ github.ref }}"
        echo "github.base_ref is: ${{ github.base_ref }}"

    - name: Upgrade pip, install deps
      run: |
        python -m pip install --upgrade pip
        pip install numpy<2.0.0 # due to lingering issues with other modules
        pip install .[dev]

    - name: List packages so far
      run: |
        pip list

    - name: Run tests
      run: |
        pynml -h

        ./test-ghactions.sh -neuron

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: ${{ matrix.python-version == '3.12' }}
      with:
        output: both
        filename: coverage.xml
        badge: true
        format: markdown
        indicators: true
        fail_below_min: false
        hide_complexity: true
        hide_branch_rate: true
        thresholds: '50 75'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: ${{ github.event_name == 'pull_request_target' && matrix.python-version == '3.12' }}
      with:
        recreate: true
        path: code-coverage-results.md
